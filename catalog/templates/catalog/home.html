{% extends 'catalog/base.html' %}
{% block content %}
{% for object in object_list %}
<div class="col-md-4">
    <div class="card mb-4 box-shadow">
        {% include 'catalog/includes/inc_catalog_image.html' %}
        <div class="card-body">
            <p class="card-text">
                {% if object.availability %}
                {{ object|title }}
                {% else %}
                <span class="text-muted">{{ object|title }}</span>
                {% endif %}
            </p>
            <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                    <button type="button" class="btn btn-sm btn-outline-secondary">Смотреть</button>
                    <button type="button" class="btn btn-sm btn-outline-secondary">Редактировать</button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endfor %}
{% endblock %}
