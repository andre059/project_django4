{% extends 'catalog/base.html' %}

{% block content %}
<div class="col-12">
    <div class="row">
        <div class="col-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">
                        Материал "{{ object.title }}" ({{ object.slug }})
                    </h3>
                </div>
                <div class="card-body" style="padding-top: 20px; padding-left: 20px;">
                    <p>
                        {{ object.body }}
                    </p>
                </div>
                <div class="card-body" style="padding-top: 10px; padding-left: 20px;">
                    Просмотры: {{ object.views_count }}
                </div>
            </div>
        </div>
    </div>
</div>
</div>
{% endblock %}
