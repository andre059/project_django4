{% extends 'catalog/base.html' %}

{% block content %}
<div class="col-md-4">
    <div class="card mb-4 box-shadow">
        <div class="card-body">
            <p class="card-text">{{ object.name }}</p>
            {% include 'catalog/includes/inc_products_detail.html' %}
            <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                    <a href="{% url 'catalog:views_product' object.pk %}">Смотреть</a>
                    <button type="button" class="btn btn-sm btn-outline-secondary">Редактировать</button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
