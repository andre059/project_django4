<!DOCTYPE html>
{% load mediapath %}

{% for object in object_list %}
<div class="col-md-4">
    <div class="card mb-4 box-shadow">
        <img src="{% mediapath object.image %}"/>
        <div class="card-body">
            <p class="card-text">{{ object|title }}</p>
        </div>
    </div>
</div>
{% endfor %}
