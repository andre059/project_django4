{% extends 'catalog/base.html' %}

{% block content %}
<div class="col-6">
    <form class="row" method="post">
        <div class="col-6">
            <div class="card">
                <div class="card-body">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primari" style="background-color: blue;
                         color: white;">Создать
                    </button>
                </div>
            </div>
        </div>
        <div class="col-6">
            <div class="card">
                <div class="card-headr">
                    Предметы
                </div>
                <div class="card-body">
                    <table class="table">
                        {% for form in formset.forms %}
                            <tr class="subject-form">
                                {{ form.as_p }}
                            </tr>
                        {% endfor %}
                    </table>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
